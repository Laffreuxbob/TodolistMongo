<!DOCTYPE html>
<!-- test windows -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/style.css"/></head>
    
    <script src="js/scriptTodo.js"></script>
    <script src="js/Task.js"></script>
    
</head>
<body>
    <h1>To do list Nodejs</h1>



    <div id="search">
        Recherche
        <input type="text" id="inputSearchTask">
    </div>
    
    <button id="versionButton" onclick="getVersion()">Version</button>
    
    <div id="allContent">
        <div id="formAdd">
            <div class="form-group">
                <label for="">Nouvelle tache
                    <input type="text" id="addName" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">Description
                    <input type="text" id="addDescription" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">Date
                    <input type="date" id="addDate" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">Priorite
                    <select name="" id="addPriority" class="form-control">
                        <option value=0>P0</option>
                        <option value=1>P1</option>
                        <option value=2>P2</option>
                    </select>
                </label>
            </div>
            <button type="submit" id="addButton">Ajouter</button>
            <button id="cancelAddButton">Annuler</button>
        </div>
        
        <div id="mainContent">
            
            <div id="todoDisplay">
                <h4>A faire</h4>
                <ul id="todoDisplayList">
                    
                </ul>
            </div>
            
            <div id="todoDisplayDone">
                <h4>Fait</h4>
                <ul id="todoDisplayDonelist">
                    
                </ul>
            </div>
        </div>
        
        <div id="infos">
            Infos
        </div>
        
        
        
    </div>
    
    
    
</body>
</html>
