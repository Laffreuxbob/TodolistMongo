<!DOCTYPE html>
<!-- test windows -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/style.css"/></head>
    
    <script src="js/scriptTodo.js"></script>
    <script src="js/Task.js"></script>
    <script src="js/Popup.js"></script>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js" type="text/javascript"></script> -->
    
</head>

<script>
    let langage = 0;
    function setLangage(val){
        //location.reload();
        langage = val;
        console.log(val)

        let liste = ["addTitle", "todoTitle", "todoDoneTitle", "searchTitle"];
        let text = [ ["Add", "Ajout"], ["To Do", "A faire"], ["Done", "Fait"], ["Search", "Recherche"]]

        for (elem in liste){
            console.log(liste[elem])
            let title = document.getElementById(liste[elem])
            title.innerHTML = (parseInt(langage)) ? text[elem][0] : text[elem][1]
        }
    }

    setLangage(langage)
</script>
<body>
    <h1>To do list </h1>

    <div id="langage">
        <button type="radio" value=0 onclick="setLangage(this.value)">FR</button>
        <button type="radio" value=1 onclick="setLangage(this.value)">EN</button>
    </div>
    
    
    <div id="fields">
        <div id="search"> <!--class="navbar-nav"-->
            <label for="">
                <span id="searchTitle"> Search </span>                                   <!-- langage -->
                <input type="text" id="inputSearchTask">
            </label>
            
        </div>
        <button id="versionButton" onclick="getVersion()">Version</button>
    </div>
    <div id="allContent">
        <div id="formAdd">
            <h4 id="addTitle"> Add </h4>                                                  <!-- langage -->
            <div class="form-group">
                <label for="">Nouvelle tache
                    <input type="text" id="addName" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">Description
                    <input type="text" id="addDescription" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">Date
                    <input type="date" id="addDate" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">Priorite
                    <select name="" id="addPriority" class="form-control">
                        <option value=0>P0</option>
                        <option value=1>P1</option>
                        <option value=2>P2</option>
                    </select>
                </label>
            </div>
            <button type="submit" id="addButton" class="btn btn-outline-success">Ajouter</button>
            <button id="cancelAddButton" class="btn btn-outline-danger">Annuler</button>
        </div>
        
        <div id="mainContent">
            
            <div id="todoDisplay">
                <h4 id="todoTitle">To Do</h4>                                       <!-- langage -->
                <ul id="todoDisplayList">
                    
                </ul>
            </div>
            
            <div id="todoDisplayDone">
                <h4 id="todoDoneTitle">Done</h4>                                    <!-- langage -->
                <ul id="todoDisplayDonelist">
                    
                </ul>
            </div>
        </div>
        
        <div id="infosMain">
            <h4>Infos</h4>
            <div id = "infos"></div>
        </div> 
    </div> 
</body>
</html>
