<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/style.css"/></head>
    
    <script src="js/scriptTodo.js"></script>
    <script src="js/Task.js"></script>

</head>
<body>
    <h1>To do list</h1>
    
    
    <div id="search">
        Recherche
        <input type="text" id="inputSearchTask">
    </div>
    
    <button id="versionButton" onclick="getVersion()">Version</button>
    
    
    
    <div id="formAdd">
        <label for="">Nom
            <input type="text" id="addName">
        </label>
        <label for="">Description
            <input type="text" id="addDescription">
        </label>
        <label for="">Date
            <input type="date" id="addDate">
        </label>
        <label for="">Priorite
            <select name="" id="addPriority">
                <option value="">P0</option>
                <option value="">P1</option>
                <option value="">P2</option>
            </select>
        </label>

        <button type="submit" id="addButton">Ajouter</button>
    </div>
    
    <div id="mainContent">
        
        <div id="todoDisplay">
            <h4>A faire</h4>
            <ul id="todoDisplayList">
                
            </ul>
        </div>
        
        <div id="todoDisplayDone">
            <h4>Fait</h4>
            <ul id="todoDisplayDonelist">
               
            </ul>
        </div>
    </div>
    
    <div id="infos">
        Infos
    </div>
    
    
    
</body>
</html>
